spring:
  application:
    name: bookice

  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  # 테스트에서는 data.sql 비활성화
  sql:
    init:
      mode: never

# 로깅 설정
logging:
  level:
    com.dgsw.bookice: DEBUG
    org.hibernate.SQL: DEBUG